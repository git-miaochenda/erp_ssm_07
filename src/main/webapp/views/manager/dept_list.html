<script type="text/javascript">
	/**
	* Name 添加记录
	*/
	function addDept(){
	    //提交form表单
		$('#wu-form-dept').form('submit', {
			url:'dept/add',//提交的路径 dept/add
			success:function(data){ //提交成功之后的回调函数 data返回的数据 true
				if(data=='true'){
					$.messager.alert('信息提示','提交成功！','info',function(){
					    //当窗口关闭时触发该函数--更新表格
                        $('#wu-datagrid-dept').datagrid('reload');
                    });
					$('#wu-dialog-dept').dialog('close');
				}
				else
				{
					$.messager.alert('信息提示','提交失败！','info');
				}
			}
		});
	}
	
	/**
	* Name 修改记录
	*/
	function editDept(){
		$('#wu-form-dept').form('submit', {
			url:'dept/update', //修改路径
			success:function(data){ //响应数据
				if(data=='true'){
					$.messager.alert('信息提示','提交成功！','info',function () {
                        //当窗口关闭时触发该函数--更新表格
                        $('#wu-datagrid-dept').datagrid('reload');
                    });
					$('#wu-dialog-dept').dialog('close');
				}
				else
				{
					$.messager.alert('信息提示','提交失败！','info');
				}
			}
		});
	}
	
	/**
	* Name 删除记录
	*/
	function removeDept(){
	    var items = $('#wu-datagrid-dept').datagrid('getSelections');
	    //如果没有选中任何选项，则不需要有任何操作
        if(items.length==0){
            return;
        }
        //当点击确定时 result是true
		$.messager.confirm('信息提示','确定要删除该记录？', function(result){
			if(result){
                //获取要删除的所有id
				var ids = [];
				//jaquery的循环方法each 遍历items数组
				$(items).each(function(){
					ids.push(this.id); //this数据的每一项 item把选中的行的id加入到ids数组中
				});
				//alert(ids);return;
                console.log(ids);
				$.ajax({
					url:'dept/remove', //dept/remove
                    //ajax当请求参数是一个数组的时候，需要设置
                    traditional:true, //servlet中这个属性默认是false 在传递数组是不允许绑定的 该为true
					data:{ids:ids}, //ids是name ids是个数组值
					success:function(data){
						if(data){
							$.messager.alert('信息提示','删除成功！','info',function () {
                                //当窗口关闭时触发该函数--更新表格
                                $('#wu-datagrid-dept').datagrid('reload');
                            });
						}
						else
						{
							$.messager.alert('信息提示','删除失败！','info');		
						}
					}	
				});
			}	
		});
	}
	
	/**
	* Name 打开添加窗口
	*/
	function openAddDept(){
	    //easyui的表单功能--清除表单数据
		$('#wu-form-dept').form('clear');
		//easyui的dialog功能--把第为wu-dialog-dept的组件作为easyui的窗口来定义
		$('#wu-dialog-dept').dialog({
            //是否关闭窗口：false 不关闭--显示窗口
			closed: false,
            //定义窗口是不是模态（model）窗口，true是 false不是
            //窗口 模态：当展示该窗口时，智能操作该窗口的内容，其他地方无法操作（无法获取焦点）非模态（窗口不影响其他地方）
			modal:true,
            //窗口的标题文本
            title: "添加信息",
            //数据，按钮 每一个按钮由json对象来定义
            buttons: [{
			    //确定按钮
                text: '确定',
                iconCls: 'icon-ok', //class
                handler: addDept //类型function，用于处理点击该图标以后的动作 相当于onclick
            }, {
                text: '取消', //取消按钮
                iconCls: 'icon-cancel', //class
                handler: function () {
                    //关闭模态框
                    $('#wu-dialog-dept').dialog('close');                    
                }
            }]
        });
	}
	
	/**
	* Name 打开修改窗口
	*/
	function openEditDept(){
	    //先清除表单内容
		$('#wu-form-dept').form('clear');
		//getSelections none 返回所有选中的行，当没有选中的记录时，将返回空数组
		var items = $('#wu-datagrid-dept').datagrid('getSelections');
		console.log(items);
		//alert(item.productid);return;
	    if(items.length==0){
	        //请选择要修改的数据--没有任何效果
            $.messager.alert('信息提示','请选择要修改的数据！','warning');
            return;
        }else if(items.length>1){
	        //提示一次只能修改一条数据
            $.messager.alert('信息提示','一次只能修改一条数据！','warning');
            return;
        }
	    //直接给表单进行回显 使用勾选中的data
        $('#wu-form-dept').form('load',items[0]);
		$.ajax({ //ajax数据回显
			url:'dept/findById', //提交路径 dept/findById
			data:{id:items[0].id}, //提交数据 id
			success:function(data){ //成功回调函数 data 响应的数据
				if(data){
                    //绑定值
                    $('#wu-form-dept').form('load', data);//data就是在表单中要回显的数据，自动进行回显 根据name
                }
            else{
                    $('#wu-dialog-dept').dialog('close');	//关闭模态
				}
			}	
		});
		$('#wu-dialog-dept').dialog({
			closed: false,
			modal:true,
            title: "修改信息",
            buttons: [{
                text: '确定',
                iconCls: 'icon-ok',
                handler: editDept //执行修改
            }, {
                text: '取消',
                iconCls: 'icon-cancel',
                handler: function () {
                    $('#wu-dialog-dept').dialog('close');                    
                }
            }]
        });
	}	
	
	/**
	* Name 分页过滤器
     * data 表格要展示的数据
	*/
	function pagerFilter(data){            

		var dg = $(this);//当前表格
		var opts = dg.datagrid('options');//当前table的属性
		var pager = dg.datagrid('getPager');//获取当前表格的分页对象
		pager.pagination({
            //当页码改变时会触发此事件 pageNum新的页码 pageSize新的每页条数
			onSelectPage:function(pageNum, pageSize){
			    //做分页时的请求操作
				opts.pageNumber = pageNum;
                opts.pageSize = pageSize;
				//dg.datagrid('loadData',data);
                //使用表格自带的方法重载数据
                dg.datagrid('load',{//自动从数据请求的ajax地址重新加载数据 附带把参数传过去
                    pageNum:pageNum,
                    pageSize:pageSize
                });
                //更改下面分页的页码
                pager.pagination('refresh',{pageNumber:pageNum,pageSize:pageSize});
			}          
		});
		return data;       
	}
	
	/**
	* Name 载入数据
	*/
	$('#wu-datagrid-dept').datagrid({
		url:'dept/page',//请求数据的请求地址--ajax请求地址 easyui返回的数据的标准格式必须含有total和rows
        //total 是查询的总数，用户分页  rows 是一个json数组，是要展示的数据
		loadFilter:pagerFilter,		
		//rownumbers:true,
		singleSelect:false,
		pageSize:2,
        pageList:[1,2,3,4,5],
		pagination:true,//展示分页栏
		//multiSort:true,
		fitColumns:true,
		fit:true,
		columns:[[//列属性，指定数据表格的表头
			{ checkbox:true},//多选框
            //title就是表格的表头  field就是json对象中的属性名称 必须跟展示的json数据中属性名称一致，否则匹配不到数据
            { field:'id',title:'部门编号',width:100,sortable:true},
            { field:'name',title:'部门名称',width:180,sortable:true},
            { field:'tel',title:'部门座机',width:100},
            { field:'',title:'操作',width:100}
		/*	{ field:'attr1',title:'attr1',width:100},
			{ field:'itemid',title:'itemid',width:100},
			{ field:'status',title:'status',width:100}*/
		]]
	});
</script>
