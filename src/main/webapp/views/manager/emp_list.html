<div id="wu-dialog-emp" class="easyui-dialog" data-options="closed:true,iconCls:'icon-save'" style="width:400px; padding:10px;">
	<form id="wu-form-emp" method="post">
        <!--隐藏的id做修改时，要传到后台-->
        <input type="hidden" name="id" class="wu-text"/>
        <table>
            <tr>
                <td width="120" align="right">姓名:</td>
                <td><input type="text" name="realName" class="easyui-validatebox" data-options="required:true" /></td>
            </tr>
            <tr>
                <td width="100" align="right">账号:</td>
                <td><input type="text" name="username" class="easyui-validatebox" data-options="required:true ,validType:'username[5,12]'"/></td>
            </tr>
            <tr>
                <td width="100" align="right">性别:</td><!--单选框-->
                <td>
                    <div data-toggle="topjui-radio">
                    <input type="radio" name="gender" value="0"  />男
                    <input type="radio" name="gender" value="1" />女
                    </div>
                </td>
            </tr>
            <tr>
                <td  align="right">联系电话:</td>
                <td><input type="text" name="tel" class="easyui-validatebox" data-options="required:true,validType:'tel'" /></td>
            </tr>
            <tr>
                <td  align="right">邮箱:</td>
                <td><input type="text" name="email" class="easyui-validatebox" data-options="required:true"/></td>
            </tr>
            <tr>
                <td  align="right">身份证号:</td>
                <td><input type="text" name="idCardNo" class="easyui-validatebox" data-options="required:true,validType:'idCardNo'"/></td>
            </tr>
            <tr>
                <td  align="right">住址:</td>
                <td><input type="text" name="address" class="wu-text" /></td>
            </tr>
            <tr>
                <td  align="right">部门:</td><!--回显的 下拉框-->
                <td><input id="deptSelect"  name="deptId" class="easyui-combobox"
                  data-options="valueField:'id',textField:'name',url:'dept/findAll'"/></td>
            </tr>
            <tr>
                <td  align="right">职位:</td><!--回显的 多选框-->
                <td id="ck_roles" />
            </tr>

        </table>
        <script>
            $.extend($.fn.validatebox.defaults.rules, {
                tel: {
                    validator: function(value){
                        return /(^([0\+]\d{2,3})\d{3,4}\-\d{3,8}$)|(^([0\+]\d{2,3})\d{3,4}\d{3,8}$)|(^([0\+]\d{2,3}){0,1}13\d{9}$)|(^\d{3,4}\d{3,8}$)|(^\d{3,4}\-\d{3,8}$)/.test(value);
                    },
                    message: '请输入正确的手机号码格式！！'
                },
                username:{
                    validator: function(value,param){
                        return value.length>=5 && value.length<=12;//value.length>=param[0] && value.length<=param[1]
                    },
                    message: '请输入5~12位字符的账号！'
                },
                idCardNo:{
                    validator: function(value,param){
                        return /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/.test(value);
                    },
                    message: '请输入正确的身份证号！'
                }
            });

            $(function(){
               $.ajax({
                   url:'role/findAll',//从后台获取所有的角色id和名称
                   success:function (data) { //data是一个JSON数组
                        console.log(data);
                        $(data).each(function () {
                            $('#ck_roles').html(
                              $("#ck_roles").html()+"<input type='checkbox' name='roleIds' value='"+this.id+"'>"+"<span>"+this.name+"</span><br>"
                            );
                        });
                   }
               }) ;
            });
        </script>

<script type="text/javascript">
	/**
	* Name 添加记录
	*/
	function addEmp(){
	    //提交form表单
		$('#wu-form-emp').form('submit', {
			url:'emp/add',//提交的路径 emp/add
			success:function(data){ //提交成功之后的回调函数 data返回的数据 true
				if(data=='true'){
					$.messager.alert('信息提示','提交成功！','info',function(){
					    //当窗口关闭时触发该函数--更新表格
                        $('#wu-datagrid-emp').datagrid('reload');
                    });
					$('#wu-dialog-emp').dialog('close');
				}
				else
				{
					$.messager.alert('信息提示','提交失败！','info');
				}
			}
		});
	}
	
	/**
	* Name 修改记录
	*/
	function editEmp(){
		$('#wu-form-emp').form('submit', {
			url:'emp/update', //修改路径
			success:function(data){ //响应数据
				if(data=='true'){
					$.messager.alert('信息提示','提交成功！','info',function () {
                        //当窗口关闭时触发该函数--更新表格
                        $('#wu-datagrid-emp').datagrid('reload');
                    });
					$('#wu-dialog-emp').dialog('close');
				}
				else
				{
					$.messager.alert('信息提示','提交失败！','info');
				}
			}
		});
	}
	
	/**
	* Name 删除记录
	*/
	function removeEmp(){
	    var items = $('#wu-datagrid-emp').datagrid('getSelections');
	    //如果没有选中任何选项，则不需要有任何操作
        if(items.length==0){
            return;
        }
        //当点击确定时 result是true
		$.messager.confirm('信息提示','确定要删除该记录？', function(result){
			if(result){
                //获取要删除的所有id
				var ids = [];
				//jaquery的循环方法each 遍历items数组
				$(items).each(function(){
					ids.push(this.id); //this数据的每一项 item把选中的行的id加入到ids数组中
				});
				//alert(ids);return;
                console.log(ids);
				$.ajax({
					url:'emp/remove', //emp/remove
                    //ajax当请求参数是一个数组的时候，需要设置
                    traditional:true, //servlet中这个属性默认是false 在传递数组是不允许绑定的 该为true
					data:{ids:ids}, //ids是name ids是个数组值
					success:function(data){
						if(data){
							$.messager.alert('信息提示','删除成功！','info',function () {
                                //当窗口关闭时触发该函数--更新表格
                                $('#wu-datagrid-emp').datagrid('reload');
                            });
						}
						else
						{
							$.messager.alert('信息提示','删除失败！','info');		
						}
					}	
				});
			}	
		});
	}
	
	/**
	* Name 打开添加窗口
	*/
	function openAddEmp(){
	    //easyui的表单功能--清除表单数据
		$('#wu-form-emp').form('clear');
		//easyui的dialog功能--把第为wu-dialog-emp的组件作为easyui的窗口来定义
		$('#wu-dialog-emp').dialog({
            //是否关闭窗口：false 不关闭--显示窗口
			closed: false,
            //定义窗口是不是模态（model）窗口，true是 false不是
            //窗口 模态：当展示该窗口时，智能操作该窗口的内容，其他地方无法操作（无法获取焦点）非模态（窗口不影响其他地方）
			modal:true,
            //窗口的标题文本
            title: "添加信息",
            //数据，按钮 每一个按钮由json对象来定义
            buttons: [{
			    //确定按钮
                text: '确定',
                iconCls: 'icon-ok', //class
                handler: addEmp //类型function，用于处理点击该图标以后的动作 相当于onclick
            }, {
                text: '取消', //取消按钮
                iconCls: 'icon-cancel', //class
                handler: function () {
                    //关闭模态框
                    $('#wu-dialog-emp').dialog('close');                    
                }
            }]
        });
	}
	
	/**
	* Name 打开修改窗口
	*/
	function openEditEmp(){
	    //先清除表单内容
		$('#wu-form-emp').form('clear');
		//getSelections none 返回所有选中的行，当没有选中的记录时，将返回空数组
		var items = $('#wu-datagrid-emp').datagrid('getSelections');
		console.log(items);
		//alert(item.productid);return;
	    if(items.length==0){
	        //请选择要修改的数据--没有任何效果
            $.messager.alert('信息提示','请选择要修改的数据！','warning');
            return;
        }else if(items.length>1){
	        //提示一次只能修改一条数据
            $.messager.alert('信息提示','一次只能修改一条数据！','warning');
            return;
        }
	    //直接给表单进行回显 使用勾选中的data
        $('#wu-form-emp').form('load',items[0]);
		$.ajax({ //ajax数据回显
			url:'emp/findById', //提交路径 emp/findById
			data:{id:items[0].id}, //提交数据 id
			success:function(data){ //成功回调函数 data 响应的数据
				if(data){
				    console.log(data);
                    //绑定值
                    $('#wu-form-emp').form('load', data);//data就是在表单中要回显的数据，自动进行回显 根据name
                    //回显多选框中data.roleNames是一个字符串 多个role使用，拼接起来的，先插分成一个数组
                    var roleNames=data.roleNames.split(",");
                    for (var i=0;i<roleNames.length;i++){
                        //找到含有文本的span上一个多选框 设置为选中
                        $("span:contains('"+roleNames[i]+"')").prev("input:checkbox").attr("checked","checked");
                    }
                    //做一个选中部门
                    $.ajax({
                       url:'dept/findAll'
                       ,success:function (deptData) {
                            console.log(deptData);
                            $.each(deptData,function () {
                                if (this.name==data.deptName){
                                    $('#deptSelect').combobox('select',this.id);
                                }
                            });
                        }
                    });
				}
            else{
                    $('#wu-dialog-emp').dialog('close');	//关闭模态
				}
			}	
		});
		$('#wu-dialog-emp').dialog({
			closed: false,
			modal:true,
            title: "修改信息",
            buttons: [{
                text: '确定',
                iconCls: 'icon-ok',
                handler: editEmp //执行修改
            }, {
                text: '取消',
                iconCls: 'icon-cancel',
                handler: function () {
                    $('#wu-dialog-emp').dialog('close');                    
                }
            }]
        });
	}	
	
	/**
	* Name 分页过滤器
     * data 表格要展示的数据
	*/
	function pagerFilter(data){            

		var dg = $(this);//当前表格
		var opts = dg.datagrid('options');//当前table的属性
		var pager = dg.datagrid('getPager');//获取当前表格的分页对象
		pager.pagination({
            //当页码改变时会触发此事件 pageNum新的页码 pageSize新的每页条数
			onSelectPage:function(pageNum, pageSize){
			    //做分页时的请求操作
				opts.pageNumber = pageNum;
                opts.pageSize = pageSize;
				//dg.datagrid('loadData',data);
                //使用表格自带的方法重载数据
                dg.datagrid('load',{//自动从数据请求的ajax地址重新加载数据 附带把参数传过去
                    pageNum:pageNum,
                    pageSize:pageSize
                    ,realName: $("#realName").val()
                    ,username:$("#username").val()
                    ,deptName: $("#deptName").val()
                    ,roleNames: $("#roleNames").val()
                });
                //更改下面分页的页码
                pager.pagination('refresh',{pageNumber:pageNum,pageSize:pageSize});
			}          
		});
		return data;       
	}
	
	/**
	* Name 载入数据
	*/
	$('#wu-datagrid-emp').datagrid({
		url:'emp/page',//请求数据的请求地址--ajax请求地址 easyui返回的数据的标准格式必须含有total和rows
        //total 是查询的总数，用户分页  rows 是一个json数组，是要展示的数据
		loadFilter:pagerFilter,		
		//rownumbers:true,
		singleSelect:false,
		pageSize:2,
        pageList:[1,2,3,4,5],
		pagination:true,//展示分页栏
		//multiSort:true,
		fitColumns:true,
		fit:true,
		columns:[[//列属性，指定数据表格的表头
			{ checkbox:true},//多选框
            //title就是表格的表头  field就是json对象中的属性名称 必须跟展示的json数据中属性名称一致，否则匹配不到数据
            { field:'id',title:'员工编号',width:100,sortable:true},
            { field:'realName',title:'真实姓名',width:100,sortable:true},
            { field:'username',title:'账号',width:100},
            { field:'gender',title:'性别',width:50,formatter:function (value,row) {
                    if (value==0){
                        return '男';
                    }else{
                        return '女';
                    }
                } },
			{ field:'tel',title:'联系电话',width:100},
			{ field:'email',title:'邮箱',width:100},
			{ field:'birthDate',title:'生日',width:100},
			{ field:'address',title:'住址',width:100},
			{ field:'idCardNo',title:'身份证',width:100},/*身份证一般在详情页*/
			{ field:'roleNames',title:'职位',width:100},
			{ field:'deptName',title:'部门',width:100}
		]]
	});
</script>
